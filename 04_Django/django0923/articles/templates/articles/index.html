{% extends 'base.html' %}

{% block content %}
  <h1>인덱스 페이지</h1>
  <hr>
  {% for article in articles %}
    <h4>{{ article.title }}</h4>
    <p>{{ article.content }}</p>
    <a href="{% url 'articles:detail' article.pk %}">[Detail]</a>
    <hr>
  {% endfor %}
  <a href="{% url 'articles:create' %}">[New]</a>
{% endblock content %}
