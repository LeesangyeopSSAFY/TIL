{% extends 'base.html' %}

{% block content %}
  <h2>Index Page</h2>
  <hr>
  {% for movie in movies %}
    <h5 class='fw-bold'>{{ movie.title }}</h5>
    <p>{{ movie.content }}</p>
    <a href="{% url 'movies:detail' movie.pk %}">[더보기]</a>
    <hr>
  {% endfor %}
  <a href="{% url 'movies:create' %}">[New]</a>
{% endblock content %}
