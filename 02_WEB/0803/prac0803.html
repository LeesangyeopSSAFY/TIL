<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계정 만들기</title>
</head>
<body>
  <header>
    <a href="https://google.com">
      <img src="https://cdn.pixabay.com/photo/2016/09/17/07/03/instagram-1675670_960_720.png" alt="google로 가기" width="100">
    </a>
    <h1>Google 계정 만들기</h1>
  </header>

  <section>
    <form action="#">
      <div>
        <input type="text" name="성" placeholder="성" autofocus>
        <input type="text" name="이름" placeholder="이름"><br><br>
        <input type="email" name="이메일주소" placeholder="이메일주소"><br>
        <p>이 이메일이 본인 소유인지 확인해야 합니다.</p>
      </div>

      <a href="#">새로운 Gmail 주소 만들기</a>

      <div>
        <input type="password" name="비밀번호" placeholder="비밀번호">
        <input type="password" id="확인" name="확인" placeholder="확인"><br>
        <p>문자, 숫자, 기호를 조합하여 8자 이상을 사용하세요</p>
        <input type="checkbox" id="비밀번호 표시">
        <label for="비밀번호 표시">비밀번호 표시</label>
      </div>

      <a href="#">대신 로그인하기</a>
      <input type="submit" value="제출">
    </form>
  </section>
</body>
</html>
