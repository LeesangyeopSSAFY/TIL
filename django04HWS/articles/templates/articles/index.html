{% extends 'base.html' %}

{% block content %}
  <h3 class='fw-bold'>Articles</h3>
  <a href="{% url 'articles:create' %}">NEW</a>
  <hr>
  {% for article in articles %}
    <h4 class='fw-bold'>{{ article.pk }}</h4>
    <h4 class='fw-bold'>{{ article.title }}</h4>
    <a href="{% url 'articles:detail' article.pk %}">DETAIL</a>
    <hr>
  {% endfor %}
{% endblock content %}
