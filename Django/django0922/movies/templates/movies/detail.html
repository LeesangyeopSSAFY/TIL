{% extends 'base.html' %}

{% block content %}
  <h1>{{ movie.title }}</h1>
  <hr>
  <p>{{ movie.content }}</p>
  <img src="{{ movie.poster_url }}" alt="{{ movie.title }}">
  <hr>
  <p>{{ movie.created_at}}</p>
  <p>{{ movie.updated_at }}</p>
  <a href="{% url 'movies:index' %}">[Home]</a>
  <form action="{% url 'movies:delete' movie.pk %}" method='POST'>
    {% csrf_token %}
    <input type="submit" value='DELETE'>
  </form>
  <a href="{% url 'movies:update' movie.pk %}">[수정하기]</a>
{% endblock content %}
